<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Réservations</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Gestion des Réservations</h1>

    <h2>Liste des Réservations</h2>
    <table id="reservations-table">
        <thead>
            <tr>
                <th>Utilisateur</th>
                <th>Livre</th>
                <th>Date de Réservation</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les réservations seront insérées ici dynamiquement -->
        </tbody>
    </table>

    <h2>Ajouter / Modifier une Réservation</h2>
    <form id="reservation-form">
        <label for="utilisateur">Utilisateur :</label>
        <input type="text" id="utilisateur" name="utilisateur" required>

        <label for="livre">Livre :</label>
        <input type="text" id="livre" name="livre" required>

        <label for="date">Date de Réservation :</label>
        <input type="date" id="date" name="date" required>

        <label for="statut">Statut :</label>
        <select id="statut" name="statut">
            <option value="En cours">En cours</option>
            <option value="Terminée">Terminée</option>
        </select>

        <button type="submit">Enregistrer</button>
    </form>

    <script src="/static/reservations.js"></script>
</body>
</html>
